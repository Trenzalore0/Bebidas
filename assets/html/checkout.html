<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>

    </header>


    <div class="flex-container cima">
        <!-- CONTAINER ENDEREÇO DE ENTREGA-->
        <div class="ede">

            <h3>Endereço de Entrega</h3>
            <label class="ed">Endereço cadastrado: </label>
            <select style="border-radius: 15px;" class="custom-select" id="inputGroupSelect02">
                <option selected>Endereço cadastrado no sistema</option>
                <option value="1">R. numero um, nº1, cep: 00000-00</option>
                </select>
            <a href="#" class="btn btnl btn-primary btn-lg active" role="button" aria-pressed="true">Entregar em outro Endereço</a>
        </div>


        <!-- CONTAINER FORMA DE PAGAMENTO-->

        <div class="modopg">
            <h3>Forma de Pagamento</h3>
            <input type="radio" class="radio" id="radio" aria-label="Radio button for following text input"> <label>Boleto</label>
            <br>
            <input type="radio" class="radio2" aria-label="Radio button for following text input"> <label>Cartão de crédito</label>
            <br>
            <img class="img" src="../images/visa.png" width="40px" height="40px" />
            <img class="img" src="../images/master.png" width="40px" height="40px" />
            <img class="img" src="../images/boleto.png" width="40px" height="40px" />
        </div>


        <!-- CONTAINER FORMA DE PAGAMENTO-->


        <div class="confirmadados">
            <h3>Confirmar Dados</h3>
            <label>Entrega:</label>
            <div class="input-group mb-3">
                <select style="border-radius: 15px;" class="custom-select" id="inputGroupSelect01">
                  <option selected>Endereço cadastrado no sistema</option>
                  <option value="1">R. numero um, nº1, cep: 00000-00</option>
                </select>
            </div>
            <label>Forma de Pagamento:</label>
            <div class="input-group mb-3">
                <select style="border-radius: 15px;" class="custom-select" id="inputGroupSelect01">
                  <option selected>Opção Selecionada</option>
                  <option value="1">Cartão de crédito</option>
                  <option value="1">Boleto</option>
                </select>
            </div>

            <label>Valor Frete:</label>
            <br>
            <input type="text-area" style="border-radius: 10px; width: 200px; " placeholder="R$ 000,00">
            <br>
            <br>
            <label>Valor Total:</label>
            <br>
            <input type="text-area" style="border-radius: 10px; width: 2    00px; " placeholder="R$ 000,00">
            <br>
            <button type="button" class="btn btn-success btcc">Continuar Comprando</button>
            <button type="button" class="btn btn-success btfc">Finalizar Compra</button>
        </div>

    </div>

    <footer>

    </footer>
