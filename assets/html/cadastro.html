<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <header>

    </header>
    
    <div class="container"> 
        <div class="row">
            <div class="col-lg-12">

                <form class="col-lg-12" id="formulario">
                    <h1><center>

                        Cadastro 
                    </h1> </center>
                    
                        <div class="row"> 
                            <div class="col-lg-4" id="container1">
                                <div class="row">
                                    <div class="col-12">
                                        <br>
                                        <label for="exampleInputPassword1">Nome Completo</label>
                                        <input type="text" class="form-control" placeholder="Digite seu nome">
                                    </div>
                                    <div class="col-12">
                                        <label for="exampleInputPassword1">CPF/CNPJ</label>
                                        <input type="text" class="form-control valida-cpf-cnpj"  placeholder="000-000-000-00 / XX.XXX.XXX/XXXX-XX">
                                    </div>
                                    <div class="col-6">
                                        <label for="exampleInputPassword1">RG</label>
                                        <input type="text" class="form-control valida-rg"  placeholder="__.___.___-_">
                                    </div>
                                    <div class="col-6">
                                        <label for="exampleInputPassword1">Nascimento</label>
                                        <input type="date" class="form-control" placeholder="">
                                    </div>
                                    <div class="col-6">
                                        <label for="exampleInputPassword1">Telefone 1</label>
                                        <input type="text" class="form-control"  placeholder="(__)_____-____">
                                    </div>
                                    <div class="col-6">
                                        <label for="exampleInputPassword1">Telefone 2</label>
                                        <input type="text" class="form-control"  placeholder="(__)_____-____">
                                    </div>
                                    <div class="col-6">
                                        <label for="exampleFormControlSelect1">Gênero</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                          <option>Feminino</option>
                                          <option>Masculino</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Joao@gmail.com">
                                    </div> 
                                    <div class="col-6">
                                        <label for="exampleInputPassword1">Senha</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                                    </div>
        
                                    <div class="col-6">
                                        <label for="exampleInputPassword1">Confirme sua senha</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                                        <br>
                                    </div>
                                    

                                </div>

                            </div>

                            <div class="col-lg-4"  id="container2">
                                <div class="row">
                                    <div class="col-6">
                                        <br>
                                        <label for="inputAddress">CEP</label>
                                        <input type="text" class="form-control" placeholder="00000-000">
                                    </div>

                                    <div class="col-6">
                                        <br>
                                        <label for="inputAddress">Cidade</label>
                                        <input type="text" class="form-control" placeholder="Digite sua cidade aqui">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputAddress">Bairro</label>
                                        <input type="text" class="form-control" placeholder="Bairro">
                                    </div>
                                    <div class="col-3">
                                        <label for="inputAddress">UF</label>
                                        <input type="text" class="form-control" placeholder="UF">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress">Rua</label>
                                        <input type="text" class="form-control" placeholder="Digite seu endereço">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress">Número</label>
                                        <input type="text" class="form-control" placeholder="00000">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress">Complemento</label>
                                        <input type="text" class="form-control" placeholder="Torre, Bloco, Andar">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress">Referência</label>
                                        <input type="text" class="form-control" placeholder="">
                                        <br>
                                    </div>
                                    
                                    
                                
                            </div>


                       </div> 

                   </div>
                   <div class="col-6">
                    <label for="inputAddress"></label>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="teste-botao"onclick="validar()" >Prosseguir</button>
                    <br>
                </div>
              
                </form>

            </div>

        </div>
        
    </div>

    <footer>
        
    </footer>

</body>
</html>
